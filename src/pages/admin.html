<!-- Formulario para agregar un nuevo circuito -->
<div class="card-admin mt-4">
  <div class="card-content">
    <h5 class="card-title">Agregar Nuevo Circuito</h5>
    <form id="addCircuitForm">
      <hr>
      
      <div class="mb-3">
        <label for="circuitName" class="form-label">Nombre del Circuito</label>
        <input class="form-control" type="text" id="circuitName" placeholder="Nombre del Circuito" required>
      </div>
<!-- Dropdown para dificultad -->
<div class="dropdown ">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
    Dificultad del Circuito
  </button>
  <ul class="dropdown-menu dropdown-content " aria-labelledby="dropdownMenuButton">
    <li><a class="dropdown-item" href="#" onclick="selectDifficulty('Facil')">Fácil</a></li>
    <li><a class="dropdown-item" href="#" onclick="selectDifficulty('Media')">Media</a></li>
    <li><a class="dropdown-item" href="#" onclick="selectDifficulty('Dificil')">Difícil</a></li>
  </ul>
</div>
<br>

      <div class="mb-3">
        <label for="circuitLength" class="form-label">Longitud del Circuito (km)</label>
        <input class="form-control" type="number" id="circuitLength" placeholder="Longitud del Circuito" required>
      </div>

      <div class="mb-3">
        <label for="circuitLaps" class="form-label">Cantidad de Vueltas</label>
        <input class="form-control" type="number" id="circuitLaps" placeholder="Cantidad de Vueltas" required>
      </div>

      <div class="mb-3">
        <label for="circuitLocation" class="form-label">Ubicación del Circuito</label>
        <input class="form-control" type="text" id="circuitLocation" placeholder="Ubicación del Circuito" required>
      </div>

      <!-- Campo oculto para la dificultad -->
      <input type="hidden" id="difficulty" required />

      <br>
  <button type="submit" href="#" class="btn-neon">
    <span id="span1"></span>
    <span id="span2"></span>
    <span id="span3"></span>
    <span id="span4"></span>
    Agregar Circuito
</button>
    </form>
  </div>
</div>

<!-- Lista de Circuitos -->
<div class="bg-custom2 card-table mt-4">
  <div class="responsive-table" class="g-custom2 card-body">
    <h5 style="color: rgba(141, 179, 180, 0.973);" class="card-title">Lista de Circuitos</h5>
    <table id="circuitList" style="margin: auto;" >
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Longitud (km)</th>
          <th>Vueltas</th>
          <th>Ubicación</th>
          <th>Dificultad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="table-custom">
        <!-- Los circuitos se agregarán aquí mediante JavaScript -->
      </tbody>
    </table>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      // Obtener referencias
      const dropdownLinks = document.querySelectorAll('.dropdown-item');
      const dropdownButton = document.getElementById('dropdownMenuButton');
      const addCircuitForm = document.getElementById('addCircuitForm');
      const circuitList = document.getElementById('circuitList').getElementsByTagName('tbody')[0];

      // Cargar los circuitos desde LocalStorage si existen
      let circuits = JSON.parse(localStorage.getItem('circuitos')) || [];

      // Función para actualizar la lista de circuitos
      function updateCircuitList() {
        circuitList.innerHTML = ''; // Limpiar la tabla
        circuits.forEach((circuit, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${circuit.name}</td>
            <td>${circuit.length}</td>
            <td>${circuit.laps}</td>
            <td>${circuit.location}</td>
            <td>${circuit.difficulty}</td>
            <td>
              <button class="btn btn-secondary btn-sm" onclick="editCircuit(${index})">Editar</button>
              <button class="btn btn-danger btn-sm" onclick="deleteCircuit(${index})">Eliminar</button>
            </td>
          `;
          circuitList.appendChild(row);
        });
      }

      // Función para agregar un nuevo circuito
      addCircuitForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('circuitName').value;
        const length = document.getElementById('circuitLength').value;
        const laps = document.getElementById('circuitLaps').value;
        const location = document.getElementById('circuitLocation').value;
        const difficulty = document.getElementById('difficulty').value;

        // Validar que se haya seleccionado una dificultad
        if (!difficulty) {
          alert("Por favor, selecciona una dificultad.");
          return;
        }

        const newCircuit = { name, length, laps, location, difficulty };
        circuits.push(newCircuit);
        updateCircuitList();

        // Guardar en LocalStorage
        localStorage.setItem('circuitos', JSON.stringify(circuits));

        // Limpiar el formulario
        addCircuitForm.reset();
        document.getElementById('difficulty').value = ''; // Limpiar la dificultad

        Swal.fire({
          title: 'Circuito agregado',
          icon: 'success',
          background:  '#004346be',
          color: '#FFFF',
          confirmButtonColor: '#023f4677',
          iconColor: '#1de9b6',
        });
      });

      // Función para seleccionar la dificultad del circuito
      function selectDifficulty(difficulty) {
        document.getElementById('difficulty').value = difficulty;
        dropdownButton.textContent = `Dificultad del Circuito: ${difficulty}`;
      }

      // Función para editar un circuito
      function editCircuit(index) {
        const circuit = circuits[index];
        document.getElementById('circuitName').value = circuit.name;
        document.getElementById('circuitLength').value = circuit.length;
        document.getElementById('circuitLaps').value = circuit.laps;
        document.getElementById('circuitLocation').value = circuit.location;
        document.getElementById('difficulty').value = circuit.difficulty;

        // Eliminar el circuito actual para ser reemplazado
        circuits.splice(index, 1);
        updateCircuitList();
      }

      // Función para eliminar un circuito
      function deleteCircuit(index) {
        Swal.fire({
          title: '¿Estás seguro?',
          text: 'No podrás revertir esto!',
          icon: 'warning',
          color:'white',
          background:  '#004346be',
          showCancelButton: true,
          confirmButtonText: 'Sí, eliminarlo',
          cancelButtonText: 'Cancelar'
        }).then((result) => {
          if (result.isConfirmed) {
            circuits.splice(index, 1);
            updateCircuitList();

            // Guardar cambios en LocalStorage
            localStorage.setItem('circuitos', JSON.stringify(circuits));
            Swal.fire({
          title: 'Eliminado',
          text: 'El circuito ha sido eliminado correctamente',
          icon: 'success',
          background: '#fa04042f',
          showCancelButton: true,
          confirmButtonText: 'Sí, eliminarlo',
          cancelButtonText: 'Cancelar'
        })
            Swal.fire('Eliminado', 'El circuito ha sido eliminado correctamente', 'success');
          }
        });
      }

      // Cargar la lista de circuitos al cargar la página
      updateCircuitList();
    </script>
  </body>
