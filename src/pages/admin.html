    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body class="body">

    <!-- Navegación -->
    <nav class="navbar navbar-dark bg-custom fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> F1 MANAGEMENT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark bg-custom" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header bg-custom">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">OPCIONES DE ADMINISTRADOR</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body bg-custom">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Equipos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Vehiculos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Circuitos</a>
              </li>
              
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Contenido de Administración de Circuitos -->
    <div style="color: white;" class="container mt-5 pt-5">
      <h2>Administrar Circuitos de Carrera</h2>

      <!-- Formulario para agregar un nuevo circuito -->
      <div class="card-admin mt-4">
        <div class="card-content">
          <h5 class="card-title">Agregar Nuevo Circuito</h5>
          <form id="addCircuitForm">
            <hr>
            <div class="dropdown">
                <button class="dropdown-button">Dificultad del Circuito</button>
                <div class="dropdown-content">
                  <a href="#" data-role="facil">Facil</a>
                  <a href="#" data-role="media">Media</a>
                  <a href="#" data-role="dificil">Difcil</a>
                 
                </div>
            </div>
            <br>
            <div class="mb-3">
              <label for="circuitName" class="form-label">Nombre del Circuito</label>
              <input class="form-control"  type="text" class="form-control" id="circuitName" placeholder="Nombre del Circuito" required>
            </div>
            <div class="mb-3">
              <label for="circuitLength" class="form-label">Longitud del Circuito (km)</label>
              <input class="form-control"  type="number" class="form-control" id="circuitLength" placeholder="Longitud del Circuito" required>
            </div>

              <input type="hidden" id="role" required />
            <div class="mb-3">
              <label for="circuitLocation" class="form-label">Ubicación del Circuito</label>
              <input class="form-control"  type="text" class="form-control" id="circuitLocation" placeholder="Ubicación del Circuito" required>
            </div>
            
            <br>
            <button type="submit" href="#" class="btn-neon">
                <span id="span1"></span>
                <span id="span2"></span>
                <span id="span3"></span>
                <span id="span4"></span>
                Agregar Circuito
            </button>
         <!--  <button type="submit" class="btn btn-success">Agregar Circuito</button> -->  
          </form>
        </div>
      </div>

      <!-- Lista de Circuitos -->
      <div class="bg-custom card mt-4">
        <div class="bg-custom  card-body">
          <h5 style="color: rgba(141, 179, 180, 0.973);" class="card-title">Lista de Circuitos</h5>
          <table id="circuitList">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Longitud (km)</th>
                <th>Ubicación</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="table-custom">
              <!-- Los circuitos se agregarán aquí mediante JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      const addCircuitForm = document.getElementById('addCircuitForm');
      const circuitList = document.getElementById('circuitList').getElementsByTagName('tbody')[0];

      // Cargar los circuitos desde LocalStorage si existen
      let circuits = JSON.parse(localStorage.getItem('circuitos')) || [];

      // Función para actualizar la lista de circuitos
      function updateCircuitList() {
        circuitList.innerHTML = ''; // Limpiar la tabla
        circuits.forEach((circuit, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
        
            <td>${circuit.name}</td>
            <td>${circuit.length}</td>
            <td>${circuit.location}</td>
            <td>
              <button class="btn btn-secondary btn-sm" onclick="editCircuit(${index})">Editar</button>
              <button class="btn btn-danger btn-sm" onclick="deleteCircuit(${index})">Eliminar</button>
            </td>
          `;
          circuitList.appendChild(row);
        });
      }

      // Función para agregar un nuevo circuito
      addCircuitForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('circuitName').value;
        const length = document.getElementById('circuitLength').value;
        const location = document.getElementById('circuitLocation').value;

        const newCircuit = { name, length, location };
        circuits.push(newCircuit);
        updateCircuitList();
        
        // Guardar en LocalStorage
        localStorage.setItem('circuitos', JSON.stringify(circuits));

        // Limpiar el formulario
        addCircuitForm.reset();
        Swal.fire('Circuito agregado', '', 'success');
      });

      // Función para editar un circuito
      function editCircuit(index) {
        const circuit = circuits[index];
        document.getElementById('circuitName').value = circuit.name;
        document.getElementById('circuitLength').value = circuit.length;
        document.getElementById('circuitLocation').value = circuit.location;

        // Eliminar el circuito actual para ser reemplazado
        circuits.splice(index, 1);
        updateCircuitList();
      }

      // Función para eliminar un circuito
      function deleteCircuit(index) {
        Swal.fire({
          title: '¿Estás seguro?',
          text: 'No podrás revertir esto!',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonText: 'Sí, eliminarlo',
          cancelButtonText: 'Cancelar'
        }).then((result) => {
          if (result.isConfirmed) {
            circuits.splice(index, 1);
            updateCircuitList();
            
            // Guardar cambios en LocalStorage
            localStorage.setItem('circuitos', JSON.stringify(circuits));

            Swal.fire('Eliminado!', 'El circuito ha sido eliminado.', 'success');
          }
        });
      }

      // Cargar la lista de circuitos al cargar la página
      updateCircuitList();
    </script>
  </body>
</html>
