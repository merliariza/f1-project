<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/inicio.css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/inicio.js" defer></script>
    <script type="module" src="../components/showCircuitsComponent.js"></script>
</head>
<body class="body bg-black">
<div class="container text-center">  
 <!-- Video de fondo -->
<video id="background-video" autoplay muted loop class="video-background">
    <source src="../../media/20250204_2206_Dynamic F1 Logo Animation_simple_compose_01jka14ydce5n9b9e7x1bz0gpz.mp4" type="video/mp4">
    Tu navegador no soporta el video.
</video>

<!-- Botón para iniciar el programa -->
<div class="container">
    <button class="futuristic-button" id="start-button">
        <span class="button-text">Iniciar Programa</span>
    </button>
</div>

<!-- Componente de Circuito Slider (inicialmente oculto) -->
<circuit-slider id="circuit-slider" style="display: none;"></circuit-slider>

<!-- Botón para avanzar entre los componentes -->
<div class="container mt-3">
    <button class=" btn btn-secondary" id="next-button" style="display: none;">
        Siguiente
    </button>
</div>

</div>

<script>
    // Selección de los elementos
    const startButton = document.getElementById('start-button');
    const circuitSlider = document.getElementById('circuit-slider');
    const nextButton = document.getElementById('next-button');
    const backgroundVideo = document.getElementById('background-video');
    
    // Evento para el botón "Iniciar Programa"
    startButton.addEventListener('click', () => {
        // Ocultamos el video y mostramos el slider
        backgroundVideo.style.display = 'none';  // Ocultar el video
        startButton.style.display = 'none';      // Ocultar el botón "Iniciar Programa"
        circuitSlider.style.display = 'block';   // Mostrar el slider
        nextButton.style.display = 'block';      // Mostrar el botón "Siguiente"
    });
    
    // Evento para el botón "Siguiente" (si tienes más componentes para mostrar)
    nextButton.addEventListener('click', () => {
        alert('Siguiente componente');
        // Aquí puedes colocar la lógica para avanzar a otro componente
    });
</script>
</body>
</html>
