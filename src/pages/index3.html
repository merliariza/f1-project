<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://www.formula1.com/etc/designs/fom-website/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Management System</title>
    <link rel="stylesheet" href="../../style3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body class="body">
    <nav class="f1-nav">
      <div class="nav-container">
        <div class="nav-logo">
          <img src="https://www.formula1.com/etc/designs/fom-website/images/f1_logo.svg" alt="F1 Logo">
          <span class="nav-title">Management System</span>
        </div>
        <ul class="nav-links">
          <li>
            <a href="#home" class="nav-link active">
              <i class="fas fa-home"></i>
              Home
            </a>
          </li>
          <li>
            <a href="#teams" class="nav-link">
              <i class="fas fa-users"></i>
              Teams
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" id="show-vehicles">Vehículos</a> 
          </li>
          <li>
            <a href="admin.html" class="nav-link">
              <i class="fas fa-road"></i>
              Circuits
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="content-sections">
      <section id="home" class="section active">
        <div class="home-content">
          <h1>Welcome to F1 Management System</h1>
          <p>Select a section from the navigation menu to get started</p>
          <div class="f1-logo-large">
            <img src="https://www.formula1.com/etc/designs/fom-website/images/f1_logo.svg" alt="F1 Large Logo">
          </div>
        </div>
      </section>
      <div class="container"> 
        <div id="content-area">
        </div>
      </div>
      <section id="teams" class="section">
        <div class="teams-dashboard">
            <!-- Vista de opciones principales -->
            <div class="dashboard-options" id="teamsMainOptions">
                <div class="option-card" data-option="view-teams">
                    <i class="fas fa-users-gear"></i>
                    <h3>Equipos</h3>
                    <p>Ver todos los equipos de F1</p>
                </div>
                <div class="option-card" data-option="view-drivers">
                    <i class="fas fa-helmet-safety"></i>
                    <h3>Pilotos</h3>
                    <p>Explorar pilotos y sus estadísticas</p>
                </div>
                <div class="option-card" data-option="manage-info">
                    <i class="fas fa-cogs"></i>
                    <h3>Administrar Información</h3>
                    <p>Gestionar equipos y pilotos</p>
                </div>
            </div>

            <!-- Vistas específicas -->
            <div class="dashboard-view" id="teamsView" style="display: none;">
                <button class="back-button"><i class="fas fa-arrow-left"></i> Volver</button>
                <team-component api-url="http://localhost:3000/db"></team-component>
            </div>

            <div class="dashboard-view" id="driversView" style="display: none;">
                <button class="back-button"><i class="fas fa-arrow-left"></i> Volver</button>
                <drivers-component></drivers-component>
            </div>

            <div class="dashboard-view" id="manageView" style="display: none;">
                <button class="back-button"><i class="fas fa-arrow-left"></i> Volver</button>
                <admin-team-component></admin-team-component>
            </div>
        </div>
      </section>
      

      <section id="vehicles" class="section">
       
      </section>

    
    </div>

    <script type="module" src="../../app.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
