<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login con JSON Server</title>
</head>
 <!-- Formulario de Login -->
 <div id="loginFormContainer">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuario" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Iniciar sesión</button>
    </form>
    <p>¿No tienes cuenta? <a href="#" id="showRegisterForm">Regístrate</a></p>
  </div>

  <!-- Formulario de Registro -->
  <div id="registerFormContainer" style="display:none;">
    <h2>Registrarse</h2>
    <form id="registerForm">
      <input type="text" id="newUsername" placeholder="Nuevo Usuario" required />
      <input type="password" id="newPassword" placeholder="Nueva Contraseña" required />
      
      <div class="dropdown">
        <button class="dropdown-button">Selecciona Rol</button>
        <div class="dropdown-content">
          <a href="#" data-role="usuario">Usuario</a>
          <a href="#" data-role="administrador">Administrador</a>
        </div>
      </div>
      <input type="hidden" id="role" required />
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="#" id="showLoginForm">Inicia sesión</a></p>
  </div>

  <p id="messageBox"></p>
<!-- Incluir SweetAlert desde CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/login.js"></script>
</body>
</html>
