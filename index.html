<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login con JSON Server</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Video de fondo -->
<video autoplay muted loop class="video-background">
  <source src="media/uhd_30fps.mp4" type="video/mp4">
  Tu navegador no soporta el video.
</video>
  <div class="card">
    <div class="card-glow"></div>
    <div class="card-content">
      <div id="loginFormContainer">
        <form id="loginForm">
          <h2>Iniciar sesión</h2>
          <label for="" class="form-label">Ingrese su usuario</label>
          <input  class="form-control" type="text" id="username" placeholder="Usuario" required />
          <hr>
          <label for="" class="form-label">Ingrese Contraseña</label>
          <input  class="form-control" type="password" id="password" placeholder="Contraseña" required />
          <hr>
          <button class="futuristic-button">
            <span class="button-text">Iniciar</span>
            <div class="button-glow"></div>
            <div class="corner-btn top-left"></div>
            <div class="corner-btn top-right"></div>
            <div class="corner-btn bottom-left"></div>
            <div class="corner-btn bottom-right"></div>
        </button>
     </form>
     <br>
        <p>¿No tienes cuenta? <a href="#" id="showRegisterForm">Crear una</a></p>
      </div>
    </div>
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>
  </div>
  

  <div id="registerFormContainer" style="display:none;">
    <div class="card-glow"></div>
    <div class="card-content">
      <div id="loginFormContainer">
        <form id="registerForm">
          <h2>Registarse</h2>
          <input type="text" id="newUsername" placeholder="Nuevo Usuario" required />
          <input type="password" id="newPassword" placeholder="Nueva Contraseña" required />
          
          <div class="dropdown">
            <button class="dropdown-button">Selecciona Rol</button>
            <div class="dropdown-content">
              <a href="#" data-role="usuario">Usuario</a>
              <a href="#" data-role="administrador">Administrador</a>
            </div>
          </div>
          <input type="hidden" id="role" required />
          <button type="submit" class="futuristic-button">
            <span class="button-text">Iniciar</span>
            <div class="button-glow"></div>
            <div class="corner-btn top-left"></div>
            <div class="corner-btn top-right"></div>
            <div class="corner-btn bottom-left"></div>
            <div class="corner-btn bottom-right"></div>
        </button>
        </form>
     <br>
      
    <p>¿Ya tienes cuenta? <a href="#" id="showLoginForm">Inicia sesión</a></p>
      </div>
    </div>
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>

  <p id="messageBox"></p>
  </div>
  








<!-- Incluir SweetAlert desde CDN -->
<script>document.querySelector('.futuristic-button').addEventListener('mousemove', function(e) {
  const button = e.currentTarget;
  const buttonRect = button.getBoundingClientRect();
  const x = e.clientX - buttonRect.left;
  const y = e.clientY - buttonRect.top;

  const glowElement = button.querySelector('.button-glow');
  glowElement.style.left = `${x}px`;
  glowElement.style.top = `${y}px`;
});</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/login.js"></script>
</body>
</html>
